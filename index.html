<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consolidación 04 Presupuesto APP</title>
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <main class="main-style">
        <div class="titulo-style">
            <h1>PRESUPUESTO APP</h1>
        </div>
        <div class="app-style">
            <div class="datos-style">
                <div class="presupuesto-style">
                    <p>Ingresa tu presupuesto</p>
                    <input id="presupuestoInput" class="input-style" type="text">
                    <button id="btnCalcular" class="btn-style"><strong>Calcular</strong></button>
                </div>
                <div class="gasto-style">
                    <p>Ingresa el nombre del gasto</p>
                    <input id="gastosNombreInput" class="input-style2" type="text">
                    Ingresa la cantidad del gasto
                    <input id="gastosCantidadInput" class="input-style2" type="text">
                    <button id="btnAñadir" class="btn-style2"> <strong> Añadir Gasto</strong></button>
                </div>
            </div>
            <div class="tabla-style">
                <div class="info-presupuesto-style">
                    <div class="info-style">
                        <div>
                            <p>Presupuesto</p>
                            <p id="presupuesto">$0</p>
                        </div>
                        <div>
                            <p>Gastos</p>
                            <p id="sumaGastos">$0</p>
                        </div>
                        <div>
                            <p>Saldo</p>
                            <p id="valorSaldo">$0</p>
                        </div>
                    </div>
                    <div>
                        <div class="info2-style">
                            <div>
                                <p class="gatos">Gasto</p>
                            </div>
                            <div>
                                <p>Valor</p>
                            </div>
                        </div>
                        <hr class="hr-style"></hr>
                        <div class="info3-style">
                            <div>
                                <p id="nombreGasto"></p>
                            </div>
                            <div>
                                <p id="valorGasto"></p>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

</body>

</html>
